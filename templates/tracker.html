{%extends 'base.html'%}
{% load static  %}
{% block head %}
<link rel="stylesheet" href="{%static 'tracker.css' %}">
{% endblock%}
{% block content%}
<html>







<div class="profilecontainer">
  <div class="pet-profile-picture-border">
    <div class="pet-profile-picture"></div>
  </div>
  <div class="mainprofileinfo">
    <h1 style="font: helvetica;">Tommy</h1>
    <p>"Tommy is a Golden Retriver dog!"</p>
  </div>
</div>
<div class="header-container">
  <div class="header-label">Tommy Stats</div>

</div>
<div class="petstat-container">

  <div style="width: 900px; height: 200px; float:left">
    <div id="container-speed" style="width: 300px; height: 200px; float: left"></div>
    <div id="container-rpm" style="width: 300px; height: 200px; float: left"></div>
    <div id="container-excercise" style="width: 300px; height: 200px; float: left"></div>
  </div>


</div>
<div class="header-container">
  <div class="header-label">Pet Food Analysis</div>
</div>
<div class="petstat-container">
  <div id="petfood" style="height: 300px;"></div>
</div>
<div class="petstat-container">
  <div id="petweight" style="width: 900px; float: left;"></div>
</div>


</div>
<script type="text/javascript" src="{%static 'jquery-3.6.0.js' %}"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

<script src="{%static 'tracker.js' %}">
</script>
{% endblock %}
