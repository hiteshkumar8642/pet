{%extends 'base.html'%}
{% load static  %}
{% block head %}
<link rel="stylesheet" href="{%static 'cart.css' %}">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
{% endblock%}
{% block content%}
<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

{% for x in objs %}
  <div class="product">
    <div class="product-image">
      <img src="{{x.item.item_pic.url}}">
    </div>
    <div class="product-details">
      <div class="product-title">{{x.item.item_name}}</div>
      <p class="product-description">{{x.item.description}}</p>
    </div>
    <div class="product-price">{{x.item.mrp}}</div>
    <div class="product-quantity">
      <input type="number" value="{{x.quantity}}" min="1">
    </div>
    <div class="product-removal">
      <a href="{% url 'cartremove' x.id %}"><button class="remove-product">Remove</button></a>
    </div>
    <div class="product-line-price">{{x.item.mrp}}</div>
  </div>
{% endfor %}
  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{price.tot}}</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">{{price.tax}}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">{{price.net_tot}}</div>
    </div>
    <a href="{% url 'icheckout' %}"><button type='button' class="checkout">Checkout</button></a>
  </div>



</div>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>-->
<!--  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<script type="text/javascript" src="{%static 'jquery-3.6.0.js' %}"></script>
<script src="{%static 'cart.js' %}">
</script>
</body>

    {% endblock %}
