</center>
<div class="center1">
	<div class="box" >
		<form method="post">
		<div class="imgcontainer">
			<img src="{%static '/images/hero_1.jpg' %}" alt="Avatar" class="avatar">
		</div>
		{% csrf_token %}
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="password1"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password1" required>

      <label for="password2"><b>Confirm</b></label>
			<input type="password" placeholder="Enter Password" name="password2" required>

			<button type="submit">Register</button>
			<label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div>
		</form>
		<center><h4>Already have login <a href="{% url 'sign_in' %}"> Sign in</a></h4></center>
	</div>
</div>
