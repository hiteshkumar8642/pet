{%extends 'base.html'%}
{% load static  %}
{% block head %}
    <link rel="stylesheet" href="{%static 'checkout.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock%}
{% block content%}
<center>
<div class="wrapper">
    <div class="container">
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Shipping Details
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">First</label>
                    <input type="text" name="f-name" id="f-name">
                </div>
                <div>
                    <label for="l-name">Last</label>
                    <input type="text" name="l-name" id="l-name">
                </div>
            </div>
            <div class="street">
                <label for="name">Street</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip">
                </div>
            </div>
                <div class="checkbox">
                    <input type="checkbox" value="ongoing" onclick="disableEnableField()" name="Ongoing" id="ongoing" default="unchecked" >
                    <label for="ongoing">same as registered address</label>
                </div>
            <h1>
                <i class="far fa-credit-card"></i> Payment Information
            </h1>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="card-num">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security">
                </div>
            </div>
            <div class="btns">
                <button>Purchase</button>
            </div>
        </form>
        <div class="btns"><a href="{% url 'cart' %}" ><button >Checkout</button></a></div>

    </div>
</div>
<script>
var disabled=0;
function disableEnableField(){
    if(event.target.checked){
      //disable address fields
     document.getElementById('f-name').setAttribute('disabled', true);
     document.getElementById('l-name').setAttribute('disabled', true);
     document.getElementById('address').setAttribute('disabled', true);
     document.getElementById('city').setAttribute('disabled', true);
     document.getElementById('zip').setAttribute('disabled', true);
     document.getElementById('state').setAttribute('disabled', true);
     }
    else{  //enable again
     document.getElementById('f-name').removeAttribute('disabled');
     document.getElementById('address').removeAttribute('disabled');
     document.getElementById('l-name').removeAttribute('disabled');
     document.getElementById('city').removeAttribute('disabled');
     document.getElementById('zip').removeAttribute('disabled');
     document.getElementById('state').removeAttribute('disabled');
    }
}
</script>
</center>
 {% endblock %}
